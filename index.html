        <center>
        <div class="panel panel-info">
            <div class="panel-heading">
            <h3 class="panel-title">Registro de Evento</h3>
            </div>
            <br>
            <center>
                <form id="attributeForm" class="form-horizontal" style="width: 90%;">
                    
                    <div class="form-group">
                        <label id="labelNom">Número ó Nombre de Empleado(*)</label>
                    </div>
                    <div class="form-group">
                        
                        <div>
                            <input id="numeroEmple" type="text" required class="form-control" name="numeroEmple" autocomplete="off" placeholder="" />
                        </div>
                        <br>
                        <div>
                            <button type="submit" class="btn btn-success" data-toggle="modalExam" data-target="#modalExam" id="confirmarNom">Registrar</button>
                        </div>
                    </div>
                </form>
             </center>
        </div>
       </center>

        


         <div class="modal fade" id="modalExam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Datos del Usuario</h4>
              </div>
              <div class="modal-body">

                <form id="datosEmpleado" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-12 col-md-6 control-label">Número de cuenta</label>
                    <div class="col-sm-12 col-md-6">
                        <input id="numero" type="text" name="numero"  placeholder="930063" disabled/>
                    </div>    
                </div>
                <div class="form-group">
                    <label class="col-sm-12 col-md-6 control-label">Nombre de la Persona</label>
                    <div class="col-sm-12 col-md-6">
                        <input id="numero" type="text" name="numero"  placeholder="Edsel" disabled/>
                    </div>    
                </div>

                    <center>
                        <span class="glyphicon glyphicon-glass"></span>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <h2>Tienes la Mesa</h4>
                            </div>
                            <div class="col-sm-12 col-md-12">
                                <h1>15</h1>
                            </div>
                        </div> 
                    </center>


                </form>


              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <input type="button" class="btn btn-primary" id="confirmar" value="Confirmar" autofocus/>
              </div>
            </div>
          </div> 
           </div>
